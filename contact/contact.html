<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/layout.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./contact.css">
    <link rel="shortcut icon" href="../img/favicon-32x32.png">
</head>

<body>
    <div class="wrapper">
        <!-- Start header -->
        <header class="navbar">
            <div class="container">
                <div class="row">
                    <div class="col-sm-5 list1">
                        <a href="./about/about.html" class="list__item">關於我們</a>
                        <a href="./news/news.html" class="list__item">活動資訊</a>
                    </div>
                    <div class="col-sm-2">
                        <a href="./index.html" class="navbar__logo"></a>
                    </div>
                    <div class="col-sm-5 list2">
                        <a href="./product/product.html" class="list__item">菜單介紹</a>
                        <a href="./contact/contact.html" class="list__item">聯絡專區</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- End header -->

        <!-- Start jumborntron -->
        <div class="jumborntron">
            <div class="container">
                <div class="title">CONTACT</div>
            </div>
        </div>
        <!-- End jumborntron -->

        <!-- Start Section -->
        <div class="contact_us">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>聯絡專區
                            <hr>
                        </h2>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <form action="">
                            <label for="name">姓名</label>
                            <input type="text" name="name" id="name" required placeholder="請輸入您的姓名">
                            <label for="email">信箱</label>
                            <input type="email" name="email" id="email" required placeholder="請輸入您的信箱">
                            <label for="email">電話</label>
                            <input type="text" name="phone" id="phone" required placeholder="0918123456">
                            <label for="message">其他建議</label>
                            <textarea name="message" id="message" rows="10"></textarea>
                            <div class="col-sm-12">
                                <div class="cancel col-sm-6">
                                    <input type="reset" value="取消">
                                </div>
                                <div class="enter col-sm-6">
                                    <input type="submit" value="確認送出">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Section -->

        <!-- Start footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="footer__logo"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="contact">
                            <h4>服務專線:04-2322 2689<br>營業時間:11:00-18:30<br>營業地點:台中市南屯區大進街382號
                            </h4>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="icon-group">
                            <i class="fa fa-facebook"></i>
                            <i class="fa fa-instagram"></i>
                            <i class="fa fa-twitter"></i>
                        </div>
                        <div class="copy">Kafe D &copy;All right reserved. Design By Student</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End footer -->
    </div>







    <script src="../js/jquery-3.2.1.min.js"></script>

</body>

</html>
